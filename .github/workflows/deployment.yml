name: Deploy

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "., !node_modules"
          target: ${{ secrets.SSH_TARGET }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo ${{ secrets.JWT_SECRET }} | docker secret create JWT_SECRET -
            echo ${{ secrets.DATABASE_URL }} | docker secret create DATABASE_URL -
            echo ${{ secrets.AWS_REGION }} | docker secret create AWS_REGION -
            echo ${{ secrets.AWS_ACCESS_KEY_ID }} | docker secret create AWS_ACCESS_KEY_ID -
            echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} | docker secret create AWS_SECRET_ACCESS_KEY -
            echo ${{ secrets.AWS_BUCKET_NAME }} | docker secret create AWS_BUCKET_NAME -
            echo ${{ secrets.AWS_STATIC_URL }} | docker secret create AWS_STATIC_URL -
            
            cd ${{ secrets.SSH_TARGET }}
            npx prisma migrate deploy
            docker compose up -d --force-recreate